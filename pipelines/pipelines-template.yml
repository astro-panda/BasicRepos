  inputs:
    version: '5.0.x'

- task: UseDotNet@2
  inputs:
    version: '3.1.x'
    packageType: runtime

- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: '../AstroPanda.sln'

- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '../AstroPanda.sln'