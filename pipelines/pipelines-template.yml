pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    version: '5.0.x'
    includePreviewVersions: true # Required for preview versions

- task: UseDotNet@2
  inputs:
    version: '3.1.x'
    packageType: runtime

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '../AstroPanda.sln'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '../AstroPanda.sln'